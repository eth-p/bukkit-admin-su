plugins {
    id 'java'
    id 'dev.ethp.bukkit' version '0.1.7'
}

dependencies {
    bukkitApi()
    vaultApi()
    compileOnly 'net.luckperms:api:5.0'
}

group 'dev.ethp.adminsu.bukkit'
version = '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

bukkit {
    name rootProject.name
    main 'dev.ethp.adminsu.bukkit.Plugin'

    description 'Toggle admin mode with /su'

    author 'eth-p'

    api {
        version '1.14.4'
    }

    command 'adminsu', {
        permission 'adminsu'
        description 'Toggle admin mode.'
        usage 'Usage: /adminsu'
        alias 'su'
    }

    permission 'adminsu', {
        description 'Gives access to /adminsu'
        allow NONE
    }

    dependency 'LuckPerms', OPTIONAL
    dependency 'PlaceholderAPI', OPTIONAL
}
